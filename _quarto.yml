project:
  type: website
  output-dir: docs
  preview:
    port: 3333

website:
  title: "MUSA 550 Quarto Page - Ann Zhang"
  site-url: "https://annannzhang.github.io/Python-Projects" 
  repo-url: https://github.com/annannzhang/Python-Projects
  repo-actions: [source]

  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-Nick Hand, 2023"

  sidebar:
    logo: "images/profile-pic.jpeg"
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://nickhand.dev
        text: "Personal Website"
      - icon: github
        href: https://github.com/MUSA-550-Fall-2023/
        text: "MUSA 550 GitHub"
      - icon: twitter
        href: https://twitter.com/nicholashand
        text: "Nick Hand Twitter"         

    style: "docked"
    search: true
    collapse-level: 2
    contents:
      - href: index.qmd
        text: Welcome
      - about.qmd
      - section: analysis/index.qmd
        contents:
          - analysis/assignment-1.ipynb
          - analysis/assignment-2.ipynb
          - analysis/assignment-4.ipynb
          - analysis/assignment-5.ipynb
          - analysis/assignment-6.ipynb
          

format:
  html:
    highlight-style: solarized
    theme: Sketchy
    css: styles.css
    code-copy: true
    code-overflow: wrap
    toc: true




